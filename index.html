<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="result-col column">
      <h2>Your Result</h2>
      <div id="circle">
        <p class="circle-res-num">76</p>
        <p class="circle-total-num">of 100</p>
      </div>
      <div class="res-desc">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
    <div class="summary-col column">
      <h2>Summary</h2>
        <div class="flex-row one">
          <div class="flex-left">
            <p><img src="abstracts/images/icon-reaction.svg" style="vertical-align: top" reaction-icon"></p>
            <p>Reaction</p>

          </div>
          <div class="flex-right">
            <p class="sum-score-num">
            80&nbsp; 
            </p>
            <p class="sum-total-num">
            / 100
            </p>
          </div>
        </div>
        <div class="flex-row two">
          <div class="flex-left">
            
            <p><img src="abstracts/images/icon-memory.svg" style="vertical-align: top" memory-icon"></p>
            <p>Memory</p>

          </div>
          <div class="flex-right">
            <p class="sum-score-num">
            92&nbsp;
            </p>
            <p class="sum-total-num">
            / 100
            </p>
          </div>
        </div>
        <div class="flex-row three">
          <div class="flex-left">
            
            <p><img src="abstracts/images/icon-verbal.svg" style="vertical-align: top" verbal-icon"></p>
            <p>Verbal</p>

          </div>
          <div class="flex-right">
            <p class="sum-score-num">
            61&nbsp; 
            </p>
            <p class="sum-total-num">
            / 100
            </p>
          </div>
        </div>
        <div class="flex-row four">
          <div class="flex-left">
            
            <p><img src="abstracts/images/icon-visual.svg" style="vertical-align: top" visual-icon"></p>
            <p>Visual</p>

          </div>
          <div class="flex-right">
            <p class="sum-score-num">
            72&nbsp;
            </p>
            <p class="sum-total-num">
            / 100
            </p>
          </div>
        </div>
        <button id="continue-button">Continue</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
